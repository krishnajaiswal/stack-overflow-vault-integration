<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <Link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Add New User</h2></div>
    <form th:action="@{/save}" method="post" th:object="${user}">

        <div class="Border" border-secondary rounded p-3>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">UserName</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{username}" class="form-control" required minlength="4" maxlength="16"/>
                </div>

            </div>
        </div>

        <div class="Border" border-secondary rounded p-3>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">EmailId</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{email}" class="form-control" required minlength="1" maxlength="16"/>
                </div>
            </div>
        </div>

        <div class="Border" border-secondary rounded p-3>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{password}" class="form-control" required minlength="1" maxlength="16"/>
                </div>
            </div>
        </div>

        <div class="Border" border-secondary rounded p-3>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{address}" class="form-control" required minlength="1" maxlength="16"/>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm">Cancel</button>
        </div>



    </form>




</div>

</body>
</html>
